<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Saya</title>
    <!-- Tambahkan Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <header class="bg-primary text-white text-center py-5">

            </div>
            <div class="col-md-6">
                <img src="profile.jpg" alt="Foto Profil" class="img-fluid rounded-circle">
            </div>
        </div>
    </section>

    <!-- Section portofolio -->
    <section class="container mt-5">
        <h2>Portofolio</h2>
        <div class="row">

                    <img src="project1.jpg" class="card-img-top" alt="Project 1">

                        <h5 class="card-title">Proyek 1</h5>
                        <p class="card-text">Deskripsi proyek 1.</p>
                    </div>

            </div>
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="project2.jpg" class="card-img-top" alt="Project 2">

                        <h5 class="card-title">Proyek 2</h5>

                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="project3.jpg" class="card-img-top" alt="Project 3">
                    <div class="card-body">
                        <h5 class="card-title">Proyek 3</h5>
                        <p class="card-text">Deskripsi proyek 3.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        &copy; 2023 Nama Anda
    </footer>

    <!-- Tambahkan Bootstrap JS dan jQuery (opsional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
